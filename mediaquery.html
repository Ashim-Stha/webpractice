<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
        .box{
            background-color: aqua;
            text-align: center;
        }
        @media (max-width:300px){
            #box-1{
                display: block;
                background-color: blue;
            }
        }
        @media (min-width:300px) and (max-width:500px){
            #box-2{
                display: block;
                background-color: brown;
            }
        }

    </style>
    <div class="box" id="box-1">this is box 1</div>
    <div class="box" id="box-2">this is box 1</div>
    <div class="box" id="box-3">this is box 1</div>
    <div class="box" id="box-4">this is box 1</div>
</body>
</html>
